<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 03</title>
    <style>
        body {
            /* background-color: rgb(224, 234, 242); */
            width:fit-content;
            margin: auto;
        }
        tbody, h3{
            text-align: center;
        }
        .lightyellow {
            background-color:#edf19c;
        }
        .lightgreen {
            background-color: lightgreen;
        }
        .baigani {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <h3>Advance Table 03</h3>
    <table border="1px solid brown" style="width: 100%; ">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="lightyellow">8:00 a.m</td>
                <td rowspan="2" class="baigani">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity. DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="lightyellow">8:00 a.m</td>
                <td class="lightyellow">11:00 a.m</td>
                <td>XPATH</td>
            </tr>
            <tr>
                <td class="lightyellow">11:00 a.m</td>
                <td class="lightgreen">2:00 p.m</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td class="lightgreen">2:00 p.m</td>
                <td class="baigani">5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="lightyellow">8:00 a.m</td>
                <td class="lightgreen">12:00 p.m</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
